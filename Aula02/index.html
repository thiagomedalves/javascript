<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Página Javascript</title>
    
</head>
<body>
    <h1>Bom dia !</h1>

    <script>

    /*Nesse comando iremos adicionar um texto a tag h1, para isso estamos usando os seguintes comandos:]
    document: Aqui estamos dizendo que neste documento deve ser feito algo. Neste caso estamos em busca da tag html h1.
    elementByname: Estamos pegando neste documento um elemento por nome de tag. É importante lembrar que a tag pode aparecer diversas vezes e por isso devemos dizer qual das tags que tem o mesmo nome queremos pegar, seguida pela posição da tag. Vamos lembrar que em informatica sempre começamos pela posição 0, por isso o nosso comando ficou:
    getElementsByTagName("h1")[0]. Entre os couchetes está a posição da tag.
    innerHTML: este comando define o que será inserido na tag h1.*/

    document.getElementsByTagName("h1")[0].innerHTML="Olá, vai corinthians !"
    
    </script>


    
</body>
</html>
